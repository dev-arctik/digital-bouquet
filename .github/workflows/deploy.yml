# CI/CD pipeline: lint + typecheck + test on PRs, full deploy on push to main.
# Uses a 3-job structure: check → build → deploy.

name: CI / Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# only one deployment at a time — cancel in-progress if a new push arrives
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── Check: lint, typecheck, and test (runs on PRs and pushes) ────────
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: tsc -b

      - name: Test
        run: npm run test:ci

  # ── Build: only on push/dispatch to main (gated by check) ───────────
  build:
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # ── Deploy: publish to GitHub Pages (gated by build) ─────────────────
  deploy:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
